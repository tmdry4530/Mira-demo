<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="667" viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="375" height="667" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="#ffffff" stroke="#dee2e6"/>
  <text x="187.5" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">검증 완료!</text>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="20" y="80" width="335" height="520" fill="#ffffff" stroke="#dee2e6" rx="8"/>
  
  <!-- 전체 결과 요약 -->
  <text x="187.5" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">검증 결과 요약</text>
  <rect x="40" y="115" width="295" height="60" fill="#e8f5e8" stroke="#28a745" rx="4"/>
  <text x="187.5" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#155724">4개 명제 중 3개 사실, 1개 거짓</text>
  <text x="187.5" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#155724">평균 검증 시간: 1분 30초</text>
  <text x="187.5" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#155724">검증자 합의율: 89%</text>
  
  <!-- 명제별 상세 결과 -->
  <text x="40" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">명제별 검증 결과:</text>
  
  <!-- 명제 1 결과 -->
  <rect x="40" y="210" width="295" height="55" fill="#d4edda" stroke="#28a745" rx="4"/>
  <text x="50" y="230" font-family="Arial" font-size="11" fill="#155724">명제 1: "토끼는 포유동물이다"</text>
  <text x="50" y="245" font-family="Arial" font-size="12" font-weight="bold" fill="#28a745">✓ 사실 (8/9표)</text>
  <text x="50" y="258" font-family="Arial" font-size="10" fill="#155724">사실 8표, 거짓 1표</text>
  
  <!-- 명제 2 결과 -->
  <rect x="40" y="275" width="295" height="55" fill="#d4edda" stroke="#28a745" rx="4"/>
  <text x="50" y="295" font-family="Arial" font-size="11" fill="#155724">명제 2: "토끼는 빠르게 달릴 수 있다"</text>
  <text x="50" y="310" font-family="Arial" font-size="12" font-weight="bold" fill="#28a745">✓ 사실 (9/9표)</text>
  <text x="50" y="323" font-family="Arial" font-size="10" fill="#155724">사실 9표, 거짓 0표</text>
  
  <!-- 명제 3 결과 -->
  <rect x="40" y="340" width="295" height="55" fill="#d4edda" stroke="#28a745" rx="4"/>
  <text x="50" y="360" font-family="Arial" font-size="11" fill="#155724">명제 3: "토끼는 긴 귀와 짧은 꼬리를 가진다"</text>
  <text x="50" y="375" font-family="Arial" font-size="12" font-weight="bold" fill="#28a745">✓ 사실 (7/9표)</text>
  <text x="50" y="388" font-family="Arial" font-size="10" fill="#155724">사실 7표, 거짓 2표</text>
  
  <!-- 명제 4 결과 -->
  <rect x="40" y="405" width="295" height="55" fill="#f8d7da" stroke="#dc3545" rx="4"/>
  <text x="50" y="425" font-family="Arial" font-size="11" fill="#721c24">명제 4: "토끼는 주로 풀을 먹고 굴을 판다"</text>
  <text x="50" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#dc3545">✗ 거짓 (3/9표)</text>
  <text x="50" y="453" font-family="Arial" font-size="10" fill="#721c24">사실 3표, 거짓 6표</text>
  
  <!-- 원본 AI 답변 -->
  <text x="40" y="485" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">원본 AI 답변:</text>
  <rect x="40" y="490" width="295" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <text x="50" y="510" font-family="Arial" font-size="11" fill="#212529">"토끼는 포유동물로 빠르게 달릴 수 있으며,</text>
  <text x="50" y="525" font-family="Arial" font-size="11" fill="#212529">긴 귀와 짧은 꼬리를 가지고 있습니다.</text>
  <text x="50" y="540" font-family="Arial" font-size="11" fill="#212529">주로 풀을 먹고 살며 굴을 파고 삽니다."</text>
  
  <!-- 액션 버튼들 -->
  <rect x="40" y="560" width="140" height="35" fill="#007bff" stroke="#0056b3" rx="4"/>
  <text x="110" y="580" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">다시 해보기</text>
  
  <rect x="195" y="560" width="140" height="35" fill="#ffffff" stroke="#6c757d" rx="4"/>
  <text x="265" y="580" text-anchor="middle" font-family="Arial" font-size="12" fill="#6c757d">공유하기</text>
</svg> 