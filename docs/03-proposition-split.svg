<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="667" viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="375" height="667" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="#ffffff" stroke="#dee2e6"/>
  <text x="187.5" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">명제 분할 완료</text>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="20" y="80" width="335" height="520" fill="#ffffff" stroke="#dee2e6" rx="8"/>
  
  <!-- 제목 -->
  <text x="187.5" y="110" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">답변을 검증 가능한 문장으로 나눴어요</text>
  
  <!-- 원본 답변 영역 -->
  <text x="40" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">원본 AI 답변:</text>
  <rect x="40" y="150" width="295" height="80" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <text x="50" y="170" font-family="Arial" font-size="12" fill="#212529">"토끼는 포유동물로 빠르게 달릴 수 있으며,</text>
  <text x="50" y="185" font-family="Arial" font-size="12" fill="#212529">긴 귀와 짧은 꼬리를 가지고 있습니다.</text>
  <text x="50" y="200" font-family="Arial" font-size="12" fill="#212529">주로 풀을 먹고 살며 굴을 파고 삽니다."</text>
  
  <!-- 화살표 -->
  <path d="M187.5 240 L187.5 260 M182.5 255 L187.5 260 L192.5 255" stroke="#007bff" stroke-width="2" fill="none"/>
  
  <!-- 분할된 명제들 -->
  <text x="40" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">분할된 명제 (4개):</text>
  
  <!-- 명제 1 -->
  <rect x="40" y="295" width="295" height="50" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="50" y="315" font-family="Arial" font-size="11" fill="#1976d2">명제 1</text>
  <text x="50" y="330" font-family="Arial" font-size="12" fill="#212529">"토끼는 포유동물이다"</text>
  
  <!-- 명제 2 -->
  <rect x="40" y="355" width="295" height="50" fill="#e8f5e8" stroke="#4caf50" rx="4"/>
  <text x="50" y="375" font-family="Arial" font-size="11" fill="#388e3c">명제 2</text>
  <text x="50" y="390" font-family="Arial" font-size="12" fill="#212529">"토끼는 빠르게 달릴 수 있다"</text>
  
  <!-- 명제 3 -->
  <rect x="40" y="415" width="295" height="50" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="50" y="435" font-family="Arial" font-size="11" fill="#f57c00">명제 3</text>
  <text x="50" y="450" font-family="Arial" font-size="12" fill="#212529">"토끼는 긴 귀와 짧은 꼬리를 가진다"</text>
  
  <!-- 명제 4 -->
  <rect x="40" y="475" width="295" height="50" fill="#f3e5f5" stroke="#9c27b0" rx="4"/>
  <text x="50" y="495" font-family="Arial" font-size="11" fill="#7b1fa2">명제 4</text>
  <text x="50" y="510" font-family="Arial" font-size="12" fill="#212529">"토끼는 주로 풀을 먹고 굴을 판다"</text>
  
  <!-- 계속하기 버튼 -->
  <rect x="40" y="540" width="295" height="50" fill="#007bff" stroke="#0056b3" rx="4"/>
  <text x="187.5" y="570" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">검증 시작하기</text>
</svg> 